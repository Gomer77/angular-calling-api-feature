<div *ngIf="book">
  ID: {{book.id}}<br/>
  Name: {{book.name}}<br/>
  Author/s:
  <span *ngFor="let author of book.authors"><br/>{{author}}</span><br/>
  ISBN: {{book.isbn}}<br/>
  <button (click)="editBook(book.id)">Edit</button>
  <button (click)="deleteBook(book.id)">Delete</button>
  <br/><br/>
</div>

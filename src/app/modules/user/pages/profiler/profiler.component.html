<p>Form</p>
<div>
    <form [formGroup]="profileForm" class="container" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" formControlName="email" required/>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" formControlName="name" required/>
      </div>
      <div class="form-group">
        <label for="bio">Bio:</label>
        <input class="form-control" formControlName="bio" required/>
      </div>
      <div class class="form-group">
        <label for="active">Active:</label>
        <select class="form-control" formControlName="active" type="checkbox" required>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
      </div>
        <br>
        <button type="button" (click)="clear()">Clear</button>
        <button type="submit" [disabled]="profileForm.invalid">Submit</button>
    </form>
</div>

<div *ngIf="blog">
    ID: {{blog.id}}<br/>
    Title: {{blog.title}}<br/>
    Description: {{blog.description}}<br/>
    Author: {{blog.author}}<br/>
    Comment/s:
    <span *ngFor="let comment of blog.comments"><br/>"{{comment}}"</span><br/>
    <button (click)="editBlog(blog.id)">Edit</button>
    <button (click)="deleteBlog(blog.id)">Delete</button>
    <br/><br/>
</div>
